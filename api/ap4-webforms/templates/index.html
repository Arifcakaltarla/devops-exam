<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>AP4 - JokeAPI Webform</title>
</head>
<body>
  <h2>AP4 - JokeAPI Webform</h2>
  <p><b>Time:</b> {{ now }}</p>

  <form method="POST">
    <label>Category:</label>
    <select name="category">
      <option value="Any" {% if selected=="Any" %}selected{% endif %}>Any</option>
      {% for c in categories %}
        <option value="{{ c }}" {% if selected==c %}selected{% endif %}>{{ c }}</option>
      {% endfor %}
    </select>
    <button type="submit">Get joke</button>
  </form>

  <hr />

  {% if error %}
    <p style="color:red;"><b>Error:</b> {{ error }}</p>
  {% endif %}

  {% if result %}
    <h3>Result</h3>
    <p><b>Category:</b> {{ result.category }}</p>
    <p><b>Type:</b> {{ result.type }}</p>
    <p>{{ result.joke }}</p>
  {% endif %}
</body>
</html>
